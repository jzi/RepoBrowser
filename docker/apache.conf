<VirtualHost *:80>
    ServerName repobrowser.dev
        DocumentRoot /home/repobrowser/project/public
 
        <Directory /home/repobrowser/project/public>
            AllowOverride All
            Require all granted

            FallbackResource /index.php
        </Directory>
    ErrorLog /dev/stderr
    CustomLog /dev/stdout combined
    SetEnvIf Host "test\.repobrowser\.dev" APP_ENV=test
    SetEnvIf Host "app-test" APP_ENV=test
    SetEnvIf Authorization "(.*)" HTTP_AUTHORIZATION=$1
</VirtualHost>
